type InternalActorRegistered @entity {
  id: ID!
  actor: Bytes! # address
  blockNumber: BigInt! # uint256
  timestamp: BigInt! # uint256
}

type Transfer @entity {
  id: ID!
  from: Bytes! # address
  to: Bytes! # address
  value: BigInt! # uint256
  blockNumber: BigInt! # uint256
  timestamp: BigInt! # uint256
}
